<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CAQUMOS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="title-bar">
            <div id="title-1">CAQUMOS</div>
            <div id="title-2">City Air Quality Monitoring System</div>
        </div>
        <div id="sensor-container">
            <div class="sensor-lokasi">Campus Center Timur</div>
            <div class="sensor-flex">
                <div class="sensor-box sensor-temp">
                    <div class="sensor-title">Suhu</div>
                    <div class="sensor-value" id="temp-display"></div>
                    <div class="sensor-unit">&#176Celcius</div>
                </div>
                <div class="sensor-box sensor-humi">
                    <div class="sensor-title">Kelembapan</div>
                    <div class="sensor-value" id="humi-display"></div>
                    <div class="sensor-unit">%</div>
                </div>
                <div class="sensor-box sensor-pm25">
                    <div class="sensor-title">PM 2.5</div>
                    <div class="sensor-value" id="pm25-display"></div>
                    <div class="sensor-unit">&#181g/m<sup>3</sup></div>
                </div>
            </div>
            <div class="sensor-flex">
                <div class="sensor-box sensor-CO">
                    <div class="sensor-title">CO</div>
                    <div class="sensor-value" id="CO-display"></div>
                    <div class="sensor-unit">ppm</div>
                </div>
                <div class="sensor-box sensor-CO2">
                    <div class="sensor-title">CO2</div>
                    <div class="sensor-value" id="CO2-display"></div>
                    <div class="sensor-unit">ppm</div>
                </div>
                <div class="sensor-box sensor-NH4">
                    <div class="sensor-title">NH4</div>
                    <div class="sensor-value" id="NH4-display"></div>
                    <div class="sensor-unit">ppm</div>
                </div>
            </div>

            <div class="summary-container">
                <div class="summary-title">Status:</div>
                <div id="summary-status">Baik</div>
            </div>
        </div>


        <script type="module" src="index.js"></script>
    </body>
</html>
